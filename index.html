<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular Klasik</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            margin-bottom: 10px;
        }
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        #scoreBoard {
            margin-top: 15px;
            font-size: 1.2em;
        }
        .instructions {
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Game Ular</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreBoard">Skor: <span id="score">0</span></div>
    <p class="instructions">Gunakan tombol panah (Arrow Keys) untuk bergerak.</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Pengaturan Game
        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let gameSpeed = 100; // Milidetik antar frame

        // Inisialisasi Game
        function startGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            createFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        // Membuat makanan di posisi acak
        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };

            // Pastikan makanan tidak muncul di dalam tubuh ular
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    break;
                }
            }
        }

        // Fungsi utama untuk menggambar dan memperbarui game
        function drawGame() {
            // Cek tabrakan dengan diri sendiri atau tembok
            if (checkCollision()) {
                gameOver();
                return;
            }

            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Cek jika ular memakan makanan
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                createFood();
            } else {
                snake.pop(); // Hapus ekor jika tidak makan
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach((segment, index) => {
                // Kepala ular sedikit berbeda
                ctx.fillStyle = (index === 0) ? 'darkgreen' : 'lime';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function checkCollision() {
            const head = snake[0];

            // Tabrakan dengan tembok
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }

            // Tabrakan dengan diri sendiri
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert("Game Over! Skor Anda: " + score);
            startGame(); // Mulai ulang game
        }

        // Kontrol Keyboard
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;

            const goingUp = (dy === -1);
            const goingDown = (dy === 1);
            const goingRight = (dx === 1);
            const goingLeft = (dx === -1);

            if (keyPressed === LEFT && !goingRight) {
                dx = -1;
                dy = 0;
            }

            if (keyPressed === UP && !goingDown) {
                dx = 0;
                dy = -1;
            }

            if (keyPressed === RIGHT && !goingLeft) {
                dx = 1;
                dy = 0;
            }

            if (keyPressed === DOWN && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        // Mulai game pertama kali
        startGame();

    </script>
</body>
</html>
